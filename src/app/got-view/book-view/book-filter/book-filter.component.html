<mat-card class="my2">

  <mat-card-header>
    UC2 - Filters that can be handled server side
  </mat-card-header>

  <mat-card-content>

    <form (ngSubmit)="search()">

      <mat-form-field class="m2">
        <mat-label>Book full name</mat-label>
        <input matInput
               name="book-name"
               [(ngModel)]="searchedName">
      </mat-form-field>

      <mat-form-field class="m2" appearance="fill">
        <mat-label>Start date</mat-label>
        <input matInput
               [matDatepicker]="pickerStart"
               name="book-start-date"
               [(ngModel)]="searchedDateStart">
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="m2" appearance="fill">
        <mat-label>End date</mat-label>
        <input matInput
               [matDatepicker]="pickerEnd"
               name="book-end-date"
               [(ngModel)]="searchedDateEnd">
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit">Search</button>

      <span class="ml2">
        <button mat-flat-button color="warn" class="ml2" (click)="resetFilters($event)">Reset</button>
      </span>

    </form>

  </mat-card-content>

</mat-card>
